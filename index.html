<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Mannafest E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="image/mannalogo.png" width="125px">
            </div>
            <nav>
                <ul>
                    <li><a href="">Login</a></li>
                    <li><a href="">Sign Up</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>

    <div class="section">
        <div class="row">
            <div class="col-2">
                <h1>Healthy,<br>delicious<br>and faithfully<br><span class="highlight">fresh!</span></h1>
                <a href="" class="btn" style="font-size : 30px; width: 100%; height: 100px; text-align: center; vertical-align:middle;">ORDER NOW!</a>
            </div>
        </div>
        <div class="slideshow">
            <div class="slider">
                <div class="slides">

                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="slide first">
                        <img src="image/landing_pg.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="image/landing_pg2.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="image/landing_pg3.jpg" alt="">
                    </div>
                    <div class="slide">
                        <img src="image/landing_pg4.jpg" alt="">
                    </div>

                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                </div>

                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        var counter = 1;
        setInterval(function() {
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 4) {
                counter = 1;
            }
        }, 5000);
    </script>

</body>

</html>
